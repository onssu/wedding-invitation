name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # (선택) Prisma 스키마 유효성만 확인
      - name: Prisma generate
        run: pnpm prisma generate

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm tsc -p tsconfig.json --noEmit

      # 테스트가 있다면
      - name: Test
        run: pnpm test -- --ci

      # 빌드가 깨지는지 확인 (환경변수 필요 없는 상태에서만)
      - name: Build
        run: pnpm build
